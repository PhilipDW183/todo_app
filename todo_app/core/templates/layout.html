<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>{% block title %}To-Do App{% endblock %}</title>
  </head>
  <body>
    <div class="full-content">
      <nav class="navbar navbar-expand-md navbar-dark mb-4 bg-primary">
        <a class="navbar-brand" href="/">To-Do App</a>
      </nav>

      <main class="container body-content">
        {% block content %}{% endblock %}
      </main>

      <footer class="bg-primary text-light container-fluid">
        <div class="row">
          <div class="col-12 col-sm-3 col-xl-2 offset-sm-1 mt-3 mb-3 text-center">
            <h3>By</br>Philip</br>Wilkinson</br></h3>
          </div>
          <div class="col-12 offset-sm-2 offset-xl-5 col-sm-2 col-xl-1 mt-3 mb-3 text-center">
            <h5>Portfolio</h5>
            <a href="https://github.com/PhilipDW183" class="link-light text-light">GitHub</a></br>
            <a href="https://philipdw183.github.io/" class="link-light text-light">Website</a>
          </div>
          <div class="col-12 offset-sm-0 col-sm-3 col-xl-2 mt-3 mb-3 text-center">
            <h5 class ="text-sm-start">Contact me</h5>
            <a href="https://www.linkedin.com/in/philip-wilkinson1/" class="link-light text-light">LinkedIn</a></br>
            <a href="https://twitter.com/PhilipW1lk" class="link-light text-light">Twitter</a>
          </div>
        </div>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
